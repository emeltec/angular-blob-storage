<h3>Contenedores:</h3>

<div class="row">
  <div class="col-md-4 mb-3" *ngFor="let container of containers$ | async">
    <div class="card">
      <div class="card-body">
        <button class="btn btn-success btn-sm" (click)="onClick(container.name)">{{ container.name }}</button>
      </div>
    </div>
  </div>
</div>
